    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- ✨ TUTORIAL OVERLAY FIX - ADD THIS SECTION ✨ -->
    <style>
        /* Tutorial Overlay Brightness Fix */
        .tutorial-overlay {
            background: rgba(0, 0, 0, 0.75) !important;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .tutorial-content {
            background: rgba(10, 14, 39, 0.95) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.2), 
                        0 0 100px rgba(123, 44, 191, 0.1);
            position: relative;
            z-index: 10001;
        }
        
        .tutorial-highlight {
            position: fixed;
            pointer-events: none;
            z-index: 9999 !important;
            border: 3px solid #ffbe0b !important;
            border-radius: 15px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6) !important;
            animation: pulse-border 2s ease-in-out infinite;
        }
        
        @keyframes pulse-border {
            0%, 100% {
                border-color: #ffbe0b;
                box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6), 0 0 20px #ffbe0b;
            }
            50% {
                border-color: #00d4ff;
                box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6), 0 0 30px #00d4ff;
            }
        }
    </style>
    <!-- ✨ END OF FIX ✨ -->
</head>
